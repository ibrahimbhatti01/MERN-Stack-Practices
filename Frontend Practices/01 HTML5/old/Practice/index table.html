<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 3 Table</title>
</head>
<body>
    <table border="black">
        <caption>Food Menu 1</caption>
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
                <th>Taste</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Burger</td>
                <td>20</td>
                <td>Spicy</td>
            </tr>
            <tr>
                <td>Chips</td>
                <td>30</td>
                <td>Salty</td>
            </tr>
            <tr>
                <td>Salid</td>
                <td>50</td>
                <td>Sweet</td>
            </tr>
        </tbody>
    </table>
    <br>
    <hr>
    <br>
    <table border="red">
        <caption>Food Menu 2</caption>
        <thead>
            <tr>
                <th rowspan="2">Item</th>
                <th colspan="2">Price</th>
            </tr>
            <tr>
                <th>PKR</th>
                <th>U.S</th>
        </thead>
        <tbody>
            <tr>
                <td>Chips</td>
                <td>10</td>
                <td>0.12</td>
            </tr>
            <tr>
                <td>Burger</td>
                <td>20</td>
                <td>0.24</td>
            </tr>
            <tr>
                <td>Pizza</td>
                <td>30</td>
                <td>0.36</td>
            </tr>
        </tbody>  
    </table>
    <br>
    <hr>
    <br>
    <table border="red">
        <caption>A Test Table with merged cells</caption>
        <tbody>
            <tr>
                <td rowspan="2"></td>
                <td colspan="2">Average</td>
                <td rowspan="2">Red eyes</td>
            </tr>
            <tr>
                <td>Height</td>
                <td>Weight</td>
            </tr>
            <tr>
                <td>Males</td>
                <td>1.9</td>
                <td>0.003</td>
                <td>40%</td>
            </tr>
            <tr>
                <td>Females</td>
                <td>1.7</td>
                <td>0.002</td>
                <td>43%</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
