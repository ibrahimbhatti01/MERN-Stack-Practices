<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Level 3 Tables</title>
    </head>
    <body>
        <table>
            <captions>
                Food Menu
            </captions>
            <!-- Table Header -->
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                </tr>
            </thead>
            <!-- Table Body -->
            <tbody>
                <tr>
                    <td>Bag</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>Pen</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>Cable</td>
                    <td>200</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
