<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Simon Says Gam3</h1>
    <br>
    <h4 class="score-board">Press Any Key To Continue</h4>

    <div class="box-container">
        <div class="line-one">
            <div class="upper-left box" type="button">1</div>
            <div class="bottom-left box" type="button">2</div>
        </div>
        <div class="line-two">
            <div class="upper-right box" type="button">3</div>
            <div class="bottom-right box" type="button">4</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
