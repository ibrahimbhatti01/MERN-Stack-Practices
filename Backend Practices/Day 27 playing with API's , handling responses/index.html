<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feline Elegance | Luxury Cat Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>

    <div class="luxury-container">
        <header class="luxury-header">
            <div class="luxury-header-content">
                <h1>Feline Elegance</h1>
                <p>Discover the world's most exquisite feline companions in our luxury gallery</p>
            </div>
        </header>

        <div class="content-area">
            <div class="cat-display">
                <div class="placeholder">
                    <i class="fas fa-cat"></i>
                    <p>Click the button below to generate a premium cat image</p>
                </div>
                <img class="cat-image" src="" alt="A randomly generated luxury cat">
            </div>

            <div class="decorative-divider"></div>

            <div class="controls">
                <button class="btn btn-generate">
                    <i class="fas fa-paw"></i>
                    Generate Cat
                </button>
            </div>
        </div>
    </div>
    
    <footer class="luxury-footer">
        <p>Premium Cat Gallery | Made with <i class="fas fa-heart gold-accent"></i> for feline enthusiasts</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
